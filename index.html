<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Página buiu</title>
</head>

<body>
    <header class="header">
        <img class="header-imagem" src="./imagens/logo1.png" alt="Logo Noodles">
        <nav class="header-menu">
            <a class="header-menu-item" href="">Início</a>
            <a class="header-menu-item" href="">Animes</a>
            <a class="header-menu-item" href="">Livros</a>
            <a class="header-menu-item" href="">Músicas</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo" >Buiu Page</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Essa é a página sobre mim! :)</h2>
                <button class="conteudo-principal-escrito-botao" >Meu Discord</button>
            </div>
            <img class="conteudo-principal-imagem" src="./imagens/gato.gif" alt="Buiu dog">
        </section>
        <section class="conteudo-secundario">
            <img class="conteudo-secundario-gif" src="./imagens/Listra.gif" alt="Linha">
            <h3 class="conteudo-secundario-titulo" >Quem é o Carlos?</h3>
            <p class="conteudo-secundario-paragrafo">1. Um curioso em <strong>Tecnologia!</strong></p>
            <p class="conteudo-secundario-paragrafo" >2. <strong>Amigo</strong> para todos os momentos</p>
            <p class="conteudo-secundario-paragrafo" >3. O cara que vai sempre <strong>te tirar um sorriso!</strong></p>
        </section>
    </main>

    <footer class="footer">
        <img class="footer-img" src="./imagens/gutsfinal.png" alt="Guts cochilo">
    </footer>

</body>
</html>
